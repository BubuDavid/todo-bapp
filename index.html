<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ============== CSS Unicons ============== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- ============== CSS ============== -->
  <link rel="stylesheet" href="./static/css/styles.css">
  <title>ToDo BApp</title>
</head>
<body>
  <!-- ======================= HEADER =======================  -->
  <header class="header" id="header">
    <div class="header__logo">
      <i class="uil uil-notes header__icon"></i> <p>ToDo BApp</p>
    </div>
    <div class="change-theme">
      <i class="uil uil-moon"></i>
    </div>
  </header>
  <!-- ======================= NOTE SECTION =======================  -->
  <section class="note" id="note">
    <div class="note__container">
      <div class="note__inputs">
        <input type="text" class="note__input" id="task-input">
        <button class="button" id="add-btn"><i class="uil uil-plus-circle button__icon"></i></button>
      </div>
      <div class="tasks" id="tasks">
        <!-- ============== TASK1 ============== -->
        <div class="task__content">
          <i class="uil uil-check task__icon check__icon"></i>
          <p>Tirar perros</p>
          <i class="uil uil-trash-alt task__icon trash__icon"></i>
        </div>

        <!-- ============== TASK2 ============== -->
        <div class="task__content">
          <i class="uil uil-check task__icon check__icon"></i>
          <p>Ba√±ar ropa</p>
          <i class="uil uil-trash-alt task__icon trash__icon"></i>
        </div>

        <!-- ============== TASK3 ============== -->
        <div class="task__content">
          <i class="uil uil-check task__icon check__icon"></i>
          <p>Lavar Basura</p>
          <i class="uil uil-trash-alt task__icon trash__icon"></i>
        </div>

      </div>
    </div>
  </section>

  <script src="./static/scripts/index.js"></script>
</body>
</html>
